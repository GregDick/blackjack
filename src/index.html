<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>|Blackjack|</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/css/bootstrap.min.css">
        <link rel="stylesheet" href="/main.css">
    </head>
    <body>
        <div class="container">
            <div class="head col-md-4 col-md-offset-4">
                <h1 >B L A C K J A C K </h1>
                <button class="new-game btn btn-block">New Game</button>
                <button class="deal btn btn-block" disabled="disabled">Deal</button>
            </div>
            <div class="dealer col-md-8 col-md-offset-2">
                <h2>Dealer: 
                    <span></span>
                </h2>
                <button class="btn dealer-hit">Hit</button>
                <button class="btn dealer-stay">Stay</button>
                <div class="card-space"></div>
            </div>
            <div class="player col-md-8 col-md-offset-2">
                <h2>Player: 
                    <span></span>
                </h2>
                <button class="btn player-hit">Hit</button>
                <button class="btn player-stay">Stay</button>
                <div class="card-space"></div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.8.0/lodash.min.js"></script>
        <script src="/main.js"></script>
    </body>
